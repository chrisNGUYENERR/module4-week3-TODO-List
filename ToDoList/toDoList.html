<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./toDoList.css" rel="stylesheet"/>
</head>
<body>
    <div class="body">
            <div class="input-bar">
            <input type="search" class="form-control rounded" placeholder="Complete This Assignment" aria-label="Search" aria-describedby="search-addon" />
            <button type="button" class="addBtn">Add</button>
          </div>
        <div class="pendingTasks">
            <br>
            <h6 class="taskStatus">Pending Tasks</h6>
            <div class="task" id="taskBar">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"/>
                <label class="form-check-label" for="flexCheckDefault">Wash the car</label>
                <div class="btn btn-link">Remove</div>
            </div>
            <div class="task" id="taskBar">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Feed the dog</label>
                <div class="btn btn-link">Remove</div>
            </div>
            <div class="task" id="taskBar">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Do the grocery</label>
                <div class="btn btn-link">Remove</div>
            </div>
        </div>
        <div class="completedTasks">
            <br>
            <h6 class="taskStatus">Completed Tasks</h6>
            <div class="task" id="taskBar">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">Clean the garage</label>
                <div class="btn btn-link">Remove</div>
            </div>
              <div class="task" id="taskBar4">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">Mow the lawn</label>
                <button onclick="removeTask()" type="button" class="btn btn-link">Remove</div>
            </div>
        </div>
    </div>
<script>

let remove = document.getElementById('taskBar4')

function removeTask() {
    remove.style.display = 'none'
}


</script>
    
</body>
</html>
